<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="scores-container">
        
        <div>
            <h1 id="user-score">User score : </h1>
        </div>
        <div>
            <button class="restart_button">Restart</button>
        </div>
        <div>
            <h1 id="computer-score">Computer score : </h1>
        </div>

    </div>

    <div class="game-container">
        <div class="box" id="00" data-row="0" data-col = "0" onclick="playTurn(this.id)"></div>
        <div class="box" id="01" data-row="0" data-col = "1" onclick="playTurn(this.id)"></div>
        <div class="box" id="02" data-row="0" data-col = "2" onclick="playTurn(this.id)"></div>
        <div class="box" id="10" data-row="1" data-col = "0" onclick="playTurn(this.id)"></div>
        <div class="box" id="11" data-row="1" data-col = "1" onclick="playTurn(this.id)"></div>
        <div class="box" id="12" data-row="1" data-col = "2" onclick="playTurn(this.id)"></div>
        <div class="box" id="20" data-row="2" data-col = "0" onclick="playTurn(this.id)"></div>
        <div class="box" id="21" data-row="2" data-col = "1" onclick="playTurn(this.id)"></div>
        <div class="box" id="22" data-row="2" data-col = "2" onclick="playTurn(this.id)"></div>
    </div>


</body>
</html>
